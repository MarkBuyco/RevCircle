<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rev Circle</title>

  <!-- Favicon -->
  <link rel="icon" href="../universal/RC-logo.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="container">

    <!-- Login Box -->
    <div class="login-box">
      <h2>Login</h2>
      <p>Enter your credentials to access your account.</p>

      <form>
        <!-- Email Input -->
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <!-- Password Input -->
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <!-- Options Row: Remember Me & Forgot Password -->
        <div class="options">
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="../forgot-password/forgot-password.html">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="button" class="btn-login" onclick="login()">Login</button>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Guest Login -->
        <button class="btn-guest" onclick="goToSignup()">Sign Up</button>
      </form>
    </div>

    <!-- Side Image -->
    <div class="image-box">
      <img src="assets/login-pic.png" alt="Car Image" />
    </div>

  </div>
  <script src="login.js"></script>
</body>

</html>
